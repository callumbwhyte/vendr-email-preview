<div ng-controller="Vendr.EmailPreviewController as vm">

    <umb-editor-view>

        <umb-editor-header name="model.title"
                           name-locked="true"
                           hide-alias="true"
                           hide-icon="true"
                           hide-description="true">
        </umb-editor-header>

        <umb-editor-container>

            <umb-box>
                <vendr-order-search store-id="vm.storeId"></vendr-order-search>
            </umb-box>

            <umb-load-indicator ng-show="vm.loading"></umb-load-indicator>

            <div ng-show="!vm.loading">
                <umb-empty-state position="center" ng-if="!vm.view">
                    <localize key="general_typeToSearch"></localize>
                </umb-empty-state>

                <div ng-include="vm.view" ng-if="vm.view"></div>
            </div>

        </umb-editor-container>

        <umb-editor-footer>

            <umb-editor-footer-content-right>

                <umb-button type="button"
                            button-style="link"
                            label-key="general_close"
                            shortcut="esc"
                            action="vm.close()">
                </umb-button>

            </umb-editor-footer-content-right>

        </umb-editor-footer>

    </umb-editor-view>

</div>
